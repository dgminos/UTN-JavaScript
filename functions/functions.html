<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="functions.css" />
    <title>Javascript - Functions</title>
  </head>
  <body>
    <h1 class="mt-5 mb-5 text-center">Arithmetic operations</h1>
    <br />
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <h3 class="mb-3 mt-5">Addition</h3>
          <div class="inputs mb-5">
            <input
              placeholder="Enter a number"
              name="number-one"
              id="number-one"
              size="12"
              onkeyup="add()"
            />
            <input
              placeholder="Enter a number"
              name="number-two"
              id="number-two"
              size="12"
              onkeyup="add()"
            />
            <br />
            Result:
            <div id="add-result"></div>
          </div>
        </div>
        <div class="col">
          <h3 class="mb-3 mt-5">Subtraction</h3>
          <div class="inputs mb-5">
            <input
              placeholder="Enter a number"
              name="number-one"
              id="number-1"
              size="12"
              onkeyup="subtract()"
            />
            <input
              placeholder="Enter a number"
              name="number-two"
              id="number-2"
              size="12"
              onkeyup="subtract()"
            />
            <br />
            Result:
            <div id="subtract-result"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3 class="mb-3 mt-5">Multiplication</h3>
          <div class="inputs mb-5">
            <input
              placeholder="Enter a number"
              name="number-one"
              id="n1"
              size="12"
              onkeyup="multiply()"
            />
            <input
              placeholder="Enter a number"
              name="number-two"
              id="n2"
              size="12"
              onkeyup="multiply()"
            />
            <br />
            Result:
            <div id="multiply-result"></div>
          </div>
        </div>
        <div class="col">
          <h3 class="mb-3 mt-5">Division</h3>
          <div class="inputs mb-5">
            <input
              placeholder="Enter a number"
              name="number-one"
              id="num-1"
              size="12"
              onkeyup="divide()"
            />
            <input
              placeholder="Enter a number"
              name="number-two"
              id="num-2"
              size="12"
              onkeyup="divide()"
            />
            <br />
            Result:
            <div id="divide-result"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../functions/functions.js"></script>
    <script src="../loops/for-loop.js"></script>
  </body>
</html>
